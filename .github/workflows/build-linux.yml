name: Build Linux Executable

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the Linux artifact"
        value: "StreamerViewer-linux"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmediainfo0v5 libmediainfo-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        python -m PyInstaller StreamerViewer.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-linux
        path: dist/StreamerViewer