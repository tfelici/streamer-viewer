name: Test Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python 3.13
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install gtk+3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install only the dependencies we can test safely in CI
        pip install Flask requests requests-toolbelt Pillow
        
        # Try to install optional dependencies (may fail in CI)
        pip install pywebview pymediainfo || echo "Some optional dependencies not available in CI environment"

    - name: Syntax check
      run: |
        python -m py_compile main.py

    - name: Basic import test
      run: |
        python -c "
        import sys
        print('✅ Python version:', sys.version)
        
        # Test individual imports
        try:
            import flask
            print('✅ Flask imported')
        except Exception as e:
            print(f'❌ Flask import failed: {e}')
            sys.exit(1)
            
        try:
            import requests
            print('✅ Requests imported')
        except Exception as e:
            print(f'❌ Requests import failed: {e}')
            sys.exit(1)
        "

    - name: Test main module structure
      run: |
        python -c "
        import sys
        import os
        
        # Check if main.py exists and is readable
        if os.path.exists('main.py'):
            print('✅ main.py file exists')
            with open('main.py', 'r', encoding='utf-8') as f:
                content = f.read()
                if 'Flask' in content and 'webview' in content:
                    print('✅ main.py contains expected imports')
                else:
                    print('⚠️ main.py may be missing some imports')
        else:
            print('❌ main.py not found')
            sys.exit(1)
        "