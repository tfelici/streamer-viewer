name: Build macOS Executable

on:
  workflow_call:
    outputs:
      artifact-name-intel:
        description: "Name of the macOS Intel artifact"
        value: "StreamerViewer-macos-x86_64"
      artifact-name-arm64:
        description: "Name of the macOS ARM64 artifact"
        value: "StreamerViewer-macos-arm64"
  workflow_dispatch:

jobs:
  build-macos-intel:
    name: Build macOS Intel (x86_64)
    runs-on: macos-13  # Intel runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify architecture
      run: |
        echo "Building on: $(uname -m)"
        python -c "import platform; print(f'Python arch: {platform.machine()}')"

    - name: Build executable
      run: |
        python -m PyInstaller StreamerViewer.spec

    - name: Rename executable to final name
      run: |
        cp dist/StreamerViewer dist/StreamerViewer-macos-x86_64
        chmod +x dist/StreamerViewer-macos-x86_64
        # Verify the architecture
        file dist/StreamerViewer-macos-x86_64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-macos-x86_64
        path: dist/StreamerViewer-macos-x86_64

  build-macos-arm64:
    name: Build macOS Apple Silicon (ARM64)
    runs-on: macos-latest  # ARM64 runner (Apple Silicon)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify architecture
      run: |
        echo "Building on: $(uname -m)"
        python -c "import platform; print(f'Python arch: {platform.machine()}')"

    - name: Build executable
      run: |
        python -m PyInstaller StreamerViewer.spec

    - name: Rename executable to final name
      run: |
        cp dist/StreamerViewer dist/StreamerViewer-macos-arm64
        chmod +x dist/StreamerViewer-macos-arm64
        # Verify the architecture
        file dist/StreamerViewer-macos-arm64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-macos-arm64
        path: dist/StreamerViewer-macos-arm64