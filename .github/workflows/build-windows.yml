name: Build Windows Executable

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the Windows artifact"
        value: "StreamerViewer-windows"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with advanced splash screen
      run: |
        python -m PyInstaller StreamerViewer.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-windows
        path: dist/StreamerViewer.exe