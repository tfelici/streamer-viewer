name: Build Windows Executable

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the Windows artifact"
        value: "StreamerViewer-windows"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with advanced splash screen
      run: |
        python -m PyInstaller StreamerViewer.spec

    - name: Rename executable to final name
      run: |
        copy dist\StreamerViewer.exe dist\StreamerViewer-windows.exe

    - name: Create Windows USB Autolaunch installer package
      run: |
        mkdir windows-usb-autolaunch
        copy windows\usb-monitor.ps1 windows-usb-autolaunch\
        copy windows\install_usb_autolaunch.ps1 windows-usb-autolaunch\
        copy windows\uninstall_usb_autolaunch.ps1 windows-usb-autolaunch\
        copy windows\README.md windows-usb-autolaunch\
        Compress-Archive -Path windows-usb-autolaunch\* -DestinationPath dist\Windows-USB-Autolaunch.zip

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-windows
        path: dist/StreamerViewer-windows.exe

    - name: Upload USB autolaunch installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-USB-Autolaunch
        path: dist/Windows-USB-Autolaunch.zip