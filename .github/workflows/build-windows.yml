name: Build Windows Executable

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the Windows artifact"
        value: "StreamerViewer-windows"
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask requests requests-toolbelt Pillow pyinstaller pywebview pymediainfo

    - name: Build executable with PyInstaller (using spec file for splash screen)
      run: |
        # Build using the spec file (same as local build)
        python -m PyInstaller StreamerViewer.spec --noconfirm --clean

    - name: Create artifacts directory
      run: |
        New-Item -ItemType Directory -Force -Path "artifacts"

    - name: Prepare Windows artifacts
      run: |
        Copy-Item "dist\StreamerViewer.exe" "artifacts\StreamerViewer-windows.exe"
        Write-Output "Windows executable copied to artifacts"

    - name: List build output
      run: |
        Write-Output "Contents of artifacts directory:"
        Get-ChildItem -Path "artifacts" | ForEach-Object {
            $size = if ($_.PSIsContainer) { "DIR" } else { $_.Length }
            Write-Output "  $($_.Name) ($size bytes)"
        }

    - name: Upload Windows executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-windows
        path: artifacts/*
        retention-days: 90