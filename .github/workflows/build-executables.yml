name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable-suffix: ""
            build-args: "--onefile --windowed"
          - os: windows-latest
            platform: windows
            executable-suffix: ".exe"
            build-args: "--onefile --windowed --console"
          - os: macos-latest
            platform: macos
            executable-suffix: ""
            build-args: "--onefile --windowed --osx-bundle-identifier=com.streamerviewer.app"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python (Windows/macOS only)
      if: matrix.os != 'ubuntu-latest'
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Use system Python (Linux only for QT compatibility)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Using system Python3 for QT compatibility..."
        echo "System Python version: $(python3 --version)"
        
        # Show detected Python paths dynamically
        python3 -c "
        import sys
        python_version = f'python{sys.version_info.major}.{sys.version_info.minor}'
        print(f'Detected Python version identifier: {python_version}')
        print(f'Expected system packages path: /usr/lib/python3/dist-packages')
        print(f'Expected user packages path: /home/runner/.local/lib/{python_version}/site-packages')
        "
        
        # Ensure pip is available for system python3
        python3 -m pip --version || sudo apt-get install -y python3-pip
        # Create symlink so our scripts can use 'python'
        sudo ln -sf /usr/bin/python3 /usr/local/bin/python
        # Verify setup
        python --version
        python -m pip --version

    - name: Install system dependencies (Ubuntu) - Complete QT system packages
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        
        # Install QT dependencies + pywebview system package as per documentation  
        # https://pywebview.flowrl.com/guide/installation.html#linux
        # "Starting from Ubuntu Disco Dingo pywebview can be installed via apt as python3-webview"
        sudo apt-get install -y \
          python3-pyqt5 \
          python3-pyqt5.qtwebengine \
          python3-pyqt5.qtwebchannel \
          libqt5webkit5-dev \
          python3-webview \
          python3-flask \
          python3-requests \
          python3-pil \
          python3-setuptools \
          python3-pkg-resources \
          python3-pip
          
        # Check what other packages are available as system packages
        echo "Available Python system packages:"
        apt-cache search python3- | grep -E "(webview|media|jaraco|installer)" || echo "No additional packages found"
        
        echo "Current Python: $(python --version)"
        echo "Python path: $(which python)"
        
        # Verify system QT packages are installed
        echo "Verifying system QT packages..."
        python3 -c "from PyQt5 import QtCore; print('‚úì PyQt5 QtCore version:', QtCore.QT_VERSION_STR)" || echo "‚úó PyQt5 not available"
        python3 -c "from PyQt5 import QtWebEngineWidgets; print('‚úì PyQt5 QtWebEngineWidgets available')" || echo "‚úó QtWebEngine not available"
        
        # Clean pip environment  
        python3 -m pip install --upgrade pip setuptools wheel

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install gtk+3 gobject-introspection

    - name: Install minimal Python dependencies via pip (Linux)
      if: matrix.platform == 'linux'
      run: |
        # Only install what's absolutely necessary via pip - everything else from system packages
        echo "Installing minimal pip dependencies..."
        
        # Check what we can avoid installing
        python3 -c "import pkg_resources; print('‚úì pkg_resources from system')" || echo "Need pkg_resources fix"
        python3 -c "import setuptools; print('‚úì setuptools from system')" || echo "Need setuptools"
        
        # Install ONLY what's not available as system packages:
        python3 -m pip install --user pyinstaller  # Not available as system package
        python3 -m pip install --user requests-toolbelt  # Extension, not in system
        # pywebview now installed via system package python3-webview
        python3 -m pip install --user pymediainfo  # Not in system
        
        # Try to avoid jaraco packages by using system pkg_resources
        python3 -c "
        try:
            import pkg_resources
            print('‚úì Using system pkg_resources - no jaraco packages needed')
        except ImportError:
            print('‚úó Need to install jaraco packages for pkg_resources')
            import subprocess
            subprocess.run(['python3', '-m', 'pip', 'install', '--user', 'jaraco.text', 'jaraco.functools', 'jaraco.collections', 'importlib-metadata'])
        "
        
        # Verify we can use system packages and check QT version
        echo "Verifying system packages are accessible..."
        python3 -c "import flask; print('‚úì Flask from system packages')" || echo "‚úó Flask not available"
        python3 -c "import requests; print('‚úì Requests from system packages')" || echo "‚úó Requests not available"  
        python3 -c "from PIL import Image; print('‚úì Pillow from system packages')" || echo "‚úó Pillow not available"
        python3 -c "
        from PyQt5 import QtCore, QtWebEngineWidgets
        print('‚úì QT from system packages')
        print(f'‚úì QT version: {QtCore.QT_VERSION_STR}')
        print('‚úì QtWebEngineWidgets available for pywebview')
        " || echo "‚úó QT WebEngine not available or wrong version"
        
        # Test system pywebview with QT backend
        python3 -c "
        import pywebview
        print('‚úì pywebview available via system package')
        print('pywebview location:', pywebview.__file__)
        # Check if QT backend is available
        try:
            from pywebview.platforms import qt
            print('‚úì pywebview QT platform backend available')
        except ImportError as e:
            print('‚úó pywebview QT backend not available:', e)
        " || echo "‚úó System pywebview test failed"
        
    - name: Install Python dependencies (Windows/macOS)
      if: matrix.platform != 'linux'
      run: |
        python -m pip install --upgrade pip
        pip install Flask requests requests-toolbelt Pillow pyinstaller
        pip install pywebview pymediainfo
        # Install jaraco dependencies explicitly to fix pkg_resources issues
        pip install jaraco.text jaraco.functools jaraco.collections importlib-metadata

    - name: Install GUI frameworks (macOS only - Windows uses webview native)
      if: matrix.platform == 'macos'
      run: |
        pip install PyQt5 PyQt5-Qt5 PyQt5-sip

    - name: Create PyInstaller spec file (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=['.'],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ],
            hiddenimports=[
                'webview',
                'webview.platforms.winforms',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[
                'tkinter', 
                'matplotlib', 
                'numpy', 
                'scipy', 
                'pandas',
                'IPython',
                'jupyter',
                'notebook',
                'sphinx',
                'pytest',
                'setuptools',
                'PyQt5',
                'PySide2',
                'PySide6',
                'qtpy',
                'gi',
                'gtk',
                'wx',
                'kivy',
                'tornado',
                'django',
                'sqlalchemy',
                'psycopg2',
                'sqlite3',  # Often not needed for web-based apps
                'urllib3.packages.six',  # Can cause bloat
            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Windows spec file created successfully')
        "

    - name: Use system Python QT packages (Ubuntu 24.04 default)
      if: matrix.platform == 'linux'
      run: |
        echo "Using system Python and QT packages for maximum compatibility..."
        
        # Show system Python version and location
        echo "System Python version: $(python3 --version)"
        echo "System Python location: $(which python3)"
        echo "Available system Python packages:"
        ls /usr/lib/python3*/dist-packages/ | grep -E "(PyQt5|qt)" || echo "No QT packages found in system dist-packages"
        
        # Check if system QT Python bindings are available
        python3 -c "
        try:
            from PyQt5 import QtCore, QtWidgets, QtWebEngineWidgets
            print('‚úì PyQt5 available via system packages')
            print(f'‚úì QT version: {QtCore.QT_VERSION_STR}')
            print('‚úì QtWebEngineWidgets available via system packages')
            print('PyQt5 module location:', QtCore.__file__)
        except ImportError as e:
            print('‚úó System PyQt5 not available:', e)
            exit(1)
        "
        
        # Ensure we're using system python3 for PyInstaller
        echo "Setting up to use system python3 for PyInstaller..."
        which python3
        python3 -c "import sys; print('Python path:', sys.executable)"
        
    - name: Create PyInstaller spec file (Linux with targeted QT bundling)
      if: matrix.platform == 'linux'
      run: |
        # Create runtime hook for system GTK packages
        mkdir -p hooks
        cat > hooks/hook-gi.py << 'EOF'
        # Runtime hook for system GTK packages
        import os
        import sys

        # Add system library paths for GTK packages - detect Python version dynamically
        import sys
        python_version = f"python{sys.version_info.major}.{sys.version_info.minor}"
        gi_paths = [
            '/usr/lib/python3/dist-packages',  # System GTK packages
            f'/home/runner/.local/lib/{python_version}/site-packages',  # User packages for detected version
        ]
        
        for path in gi_paths:
            if path not in sys.path and os.path.exists(path):
                sys.path.insert(0, path)
                
        # Set GI typelib path for system packages
        gi_typelib_path = os.environ.get('GI_TYPELIB_PATH', '')
        system_typelib_paths = [
            '/usr/lib/x86_64-linux-gnu/girepository-1.0',
            '/usr/lib/girepository-1.0',
            '/usr/share/gir-1.0'
        ]
        
        for path in system_typelib_paths:
            if os.path.exists(path):
                if gi_typelib_path:
                    gi_typelib_path = f"{path}:{gi_typelib_path}"
                else:
                    gi_typelib_path = path
                    
        if gi_typelib_path:
            os.environ['GI_TYPELIB_PATH'] = gi_typelib_path
        EOF
        
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        # Targeted GTK bundling for pywebview support while minimizing size
        from PyInstaller.utils.hooks import collect_submodules, collect_data_files
        
        # Collect only essential GTK modules needed by pywebview
        gi_submodules = [
            'gi.repository.Gtk',
            'gi.repository.GLib', 
            'gi.repository.GObject',
            'gi.repository.Gdk',
            'gi.repository.WebKit2',
            'gi.repository.Gio',
        ]
        
        # Collect GTK typelib data files (needed for gi.repository)
        try:
            gi_datas = collect_data_files('gi.repository', includes=['*.typelib'])
        except:
            gi_datas = []
        
        block_cipher = None
        
        # Detect Python version dynamically
        import sys
        python_version = f'python{sys.version_info.major}.{sys.version_info.minor}'
        
        a = Analysis(
            ['main.py'],
            pathex=[
                '.', 
                '/usr/lib/python3/dist-packages',  # System GTK packages location
                f'/home/runner/.local/lib/{python_version}/site-packages',  # User-installed packages for detected version
            ],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ] + gi_datas,
            hiddenimports=[
                'webview',
                'webview.platforms.gtk',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
                # Core GTK and GObject bindings
                'gi',
                'gi.repository',
                'gi._gi',
                'gi._gi_cairo',
                'gi._constants',
                'gi._error',
                'gi._option',
                'gi._propertyhelper',
                'gi._signalhelper',
                'gi.docstring',
                'gi.importer',
                'gi.module',
                'gi.overrides',
                'gi.types',
                # Essential repository modules
                'gi.repository.GLib',
                'gi.repository.GObject', 
                'gi.repository.Gio',
                'gi.repository.Gtk',
                'gi.repository.Gdk',
                'gi.repository.WebKit2',
                'gi.repository.Soup',
                'gi.repository.Pango',
                'gi.repository.PangoCairo',
                'gi.repository.GdkPixbuf',
                # Cairo support
                'cairo',
                'pycairo',
                '_cairo',
                # Fix setuptools/pkg_resources dependencies
                'jaraco.text',
                'jaraco.functools', 
                'jaraco.collections',
                'importlib_metadata',
                'packaging',
                'packaging.version',
                'packaging.specifiers',
                'packaging.requirements',
            ],
            hookspath=['hooks'],
            hooksconfig={},
            runtime_hooks=['hooks/hook-gi.py'],
            excludes=[
                'tkinter', 
                'matplotlib', 
                'numpy', 
                'scipy', 
                'pandas',
                'IPython',
                'jupyter',
                'notebook',
                'sphinx',
                'pytest',
                'wx',
                'kivy',
                'PySide2',
                'PySide6',
                'PyQt5',  # Exclude Qt to focus on GTK
                'qtpy',

            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Linux spec file created successfully with GUI bundling')
        "

    - name: Build executable with PyInstaller (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller StreamerViewer.spec --noconfirm --clean

    - name: Build executable with PyInstaller (Linux with splash and GUI bundling)
      if: matrix.platform == 'linux'
      run: |
        # Ensure we're using system python3 with user-installed PyInstaller
        python3 -m PyInstaller StreamerViewer.spec --noconfirm --clean

    - name: Build executable with PyInstaller (macOS optimized)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --onefile --windowed --name StreamerViewer \
          --add-data "templates:templates" \
          --add-data "static:static" \
          --hidden-import=pymediainfo \
          --hidden-import=webview \
          --hidden-import=webview.platforms.cocoa \
          --hidden-import=flask \
          --hidden-import=requests \
          --exclude-module=tkinter \
          --exclude-module=matplotlib \
          --exclude-module=numpy \
          --exclude-module=scipy \
          --exclude-module=pandas \
          --exclude-module=IPython \
          --exclude-module=jupyter \
          --exclude-module=PyQt5 \
          --exclude-module=qtpy \
          --exclude-module=gi \
          main.py



    - name: Create artifacts directory
      run: |
        python -c "import os; os.makedirs('artifacts', exist_ok=True)"

    - name: Prepare artifacts (Windows)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer.exe', 'artifacts/StreamerViewer-windows.exe')
        print('Windows executable copied to artifacts')
        "

    - name: Prepare artifacts (Linux)
      if: matrix.platform == 'linux'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer', 'artifacts/StreamerViewer-linux')
        print('Linux executable copied to artifacts')
        
        # Create desktop entry for proper GNOME integration  
        desktop_content = '[Desktop Entry]\\n'
        desktop_content += 'Version=1.0\\n'
        desktop_content += 'Type=Application\\n'
        desktop_content += 'Name=Streamer Viewer\\n'
        desktop_content += 'Comment=View and manage streaming recordings\\n'
        desktop_content += 'Exec=./StreamerViewer-linux\\n'
        desktop_content += 'Icon=application-default-icon\\n'
        desktop_content += 'Terminal=false\\n'
        desktop_content += 'Categories=AudioVideo;Video;\\n'
        desktop_content += 'StartupNotify=true\\n'
        
        with open('artifacts/StreamerViewer.desktop', 'w') as f:
            f.write(desktop_content)
        print('Desktop entry created for GNOME integration')
        "

    - name: Prepare artifacts (macOS)
      if: matrix.platform == 'macos'
      run: |
        python -c "
        import shutil
        import os
        os.chdir('dist')
        shutil.make_archive('../artifacts/StreamerViewer-macos', 'zip', '.', 'StreamerViewer.app')
        print('macOS app bundle zipped to artifacts')
        "

    - name: List build output (Debug)
      run: |
        python -c "
        import os
        print('Contents of dist directory:')
        try:
            for item in os.listdir('dist'):
                item_path = os.path.join('dist', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  Error listing dist: {e}')
        
        print('Contents of artifacts directory:')
        try:
            for item in os.listdir('artifacts'):
                item_path = os.path.join('artifacts', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  No artifacts directory or error: {e}')
        "

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-${{ matrix.platform }}
        path: artifacts/*
        retention-days: 90

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: List downloaded artifacts (Debug)
      run: |
        echo "Downloaded artifacts:"
        find release-artifacts -type f -ls

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          - **Windows**: Download `StreamerViewer-windows.exe` 
          - **Linux**: Download `StreamerViewer-linux` (make executable with `chmod +x`)
          - **macOS**: Download `StreamerViewer-macos.zip` (extract and run the .app)
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. For Linux: `chmod +x StreamerViewer-linux && ./StreamerViewer-linux`
          3. For Windows: Double-click `StreamerViewer-windows.exe`
          4. For macOS: Extract zip and double-click `StreamerViewer.app`
          
          ### System Requirements
          - **Windows**: Windows 10 or later
          - **Linux**: Ubuntu 20.04+ or equivalent (GTK3 support)
          - **macOS**: macOS 10.15+ (Catalina or later)
          
          Built automatically with GitHub Actions.
        files: release-artifacts/*/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  commit-executables:
    name: Commit Executables for Installer Download
    needs: build
    runs-on: ubuntu-latest
    # Only commit on develop and main branches for installer use
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') && always()
    
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: build-artifacts

    - name: Prepare executable directories for installer download
      run: |
        # Create platform-specific directories for installer download paths
        mkdir -p windows/dist
        mkdir -p linux/dist
        mkdir -p macos/dist

    - name: Copy executables to installer download locations
      run: |
        # Copy Windows executable
        if [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable ready for installer download"
        elif [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable ready for installer download (alt path)"
        else
          echo "‚ö†Ô∏è  Windows executable not found in artifacts"
        fi

        # Copy Linux executable  
        if [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable ready for installer download"
        elif [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable ready for installer download (alt path)"
        else
          echo "‚ö†Ô∏è  Linux executable not found in artifacts"
        fi

        # Copy macOS executable (extract from zip)
        if [ -f "build-artifacts/StreamerViewer-macos/StreamerViewer-macos.zip" ]; then
          cd build-artifacts/StreamerViewer-macos/
          unzip -q StreamerViewer-macos.zip
          if [ -f "StreamerViewer.app/Contents/MacOS/StreamerViewer" ]; then
            cp "StreamerViewer.app/Contents/MacOS/StreamerViewer" "../../macos/dist/StreamerViewer"
            chmod +x "../../macos/dist/StreamerViewer"
            cd ../..
            echo "‚úÖ macOS executable ready for installer download"
          else
            cd ../..
