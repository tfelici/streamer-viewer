name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable-suffix: ""
            build-args: "--onefile --windowed"
          - os: windows-latest
            platform: windows
            executable-suffix: ".exe"
            build-args: "--onefile --windowed --console"
          - os: macos-latest
            platform: macos
            executable-suffix: ""
            build-args: "--onefile --windowed --osx-bundle-identifier=com.streamerviewer.app"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libglib2.0-dev \
          libcairo2-dev \
          libgirepository1.0-dev \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-3.0 \
          gir1.2-webkit2-4.1 \
          python3-pyqt5 \
          python3-pyqt5.qtwebengine \
          pyqt5-dev-tools \
          qtbase5-dev \
          qtchooser \
          qt5-qmake \
          qtbase5-dev-tools \
          pkg-config

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install gtk+3 gobject-introspection

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask requests requests-toolbelt Pillow pyinstaller
        pip install pywebview pymediainfo

    - name: Install GUI frameworks (Windows/macOS)
      if: matrix.platform != 'linux'
      run: |
        pip install PyQt5 PyQt5-Qt5 PyQt5-sip

    - name: Create PyInstaller spec file (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=['.'],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ],
            hiddenimports=[
                'webview',
                'webview.platforms.winforms',
                'webview.platforms.cef',
                'webview.platforms.qt',
                'webview.platforms.gtk',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
                'PyQt5',
                'PyQt5.QtCore',
                'PyQt5.QtGui',
                'PyQt5.QtWidgets',
                'PyQt5.QtWebEngineWidgets',
                'qtpy',
                'qtpy.QtCore',
                'qtpy.QtGui',
                'qtpy.QtWidgets',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=['tkinter', 'matplotlib', 'numpy', 'scipy', 'pandas'],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Windows spec file created successfully')
        "

    - name: Create PyInstaller spec file (Linux with splash and GUI bundling)
      if: matrix.platform == 'linux'
      run: |
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        from PyInstaller.utils.hooks import collect_all, collect_submodules

        # Collect all GTK, Cairo, and PyQt5 modules for self-contained executable
        gi_datas, gi_binaries, gi_hiddenimports = collect_all('gi')
        cairo_datas, cairo_binaries, cairo_hiddenimports = collect_all('cairo')
        pyqt5_datas, pyqt5_binaries, pyqt5_hiddenimports = collect_all('PyQt5')
        gi_repo_hiddenimports = collect_submodules('gi.repository')

        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=['.'],
            binaries=gi_binaries + cairo_binaries + pyqt5_binaries,
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ] + gi_datas + cairo_datas + pyqt5_datas,
            hiddenimports=[
                'webview',
                'webview.platforms.winforms',
                'webview.platforms.cef',
                'webview.platforms.qt',
                'webview.platforms.gtk',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
                'gi',
                'gi.repository',
                'gi.repository.Gtk',
                'gi.repository.GLib',
                'gi.repository.WebKit2',
                'gi.repository.Gdk',
                'cairo',
                '_gi_cairo',
                'PyQt5',
                'PyQt5.QtCore',
                'PyQt5.QtGui',
                'PyQt5.QtWidgets',
                'PyQt5.QtWebEngineWidgets',
                'qtpy',
                'qtpy.QtCore',
                'qtpy.QtGui',
                'qtpy.QtWidgets',
            ] + gi_hiddenimports + cairo_hiddenimports + pyqt5_hiddenimports + gi_repo_hiddenimports,
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=['tkinter', 'matplotlib', 'numpy', 'scipy', 'pandas'],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Linux spec file created successfully with GUI bundling')
        "

    - name: Build executable with PyInstaller (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller StreamerViewer.spec --noconfirm --clean

    - name: Build executable with PyInstaller (Linux with splash and GUI bundling)
      if: matrix.platform == 'linux'
      run: |
        pyinstaller StreamerViewer.spec --noconfirm --clean

    - name: Build executable with PyInstaller (macOS without splash)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --onefile --windowed --name StreamerViewer --add-data "templates:templates" --add-data "static:static" --hidden-import=pymediainfo --hidden-import=webview main.py



    - name: Create artifacts directory
      run: |
        python -c "import os; os.makedirs('artifacts', exist_ok=True)"

    - name: Prepare artifacts (Windows)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer.exe', 'artifacts/StreamerViewer-windows.exe')
        print('Windows executable copied to artifacts')
        "

    - name: Prepare artifacts (Linux)
      if: matrix.platform == 'linux'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer', 'artifacts/StreamerViewer-linux')
        print('Linux executable copied to artifacts')
        "

    - name: Prepare artifacts (macOS)
      if: matrix.platform == 'macos'
      run: |
        python -c "
        import shutil
        import os
        os.chdir('dist')
        shutil.make_archive('../artifacts/StreamerViewer-macos', 'zip', '.', 'StreamerViewer.app')
        print('macOS app bundle zipped to artifacts')
        "

    - name: List build output (Debug)
      run: |
        python -c "
        import os
        print('Contents of dist directory:')
        try:
            for item in os.listdir('dist'):
                item_path = os.path.join('dist', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  Error listing dist: {e}')
        
        print('Contents of artifacts directory:')
        try:
            for item in os.listdir('artifacts'):
                item_path = os.path.join('artifacts', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  No artifacts directory or error: {e}')
        "

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-${{ matrix.platform }}
        path: artifacts/*
        retention-days: 90

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: List downloaded artifacts (Debug)
      run: |
        echo "Downloaded artifacts:"
        find release-artifacts -type f -ls

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          - **Windows**: Download `StreamerViewer-windows.exe` 
          - **Linux**: Download `StreamerViewer-linux` (make executable with `chmod +x`)
          - **macOS**: Download `StreamerViewer-macos.zip` (extract and run the .app)
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. For Linux: `chmod +x StreamerViewer-linux && ./StreamerViewer-linux`
          3. For Windows: Double-click `StreamerViewer-windows.exe`
          4. For macOS: Extract zip and double-click `StreamerViewer.app`
          
          ### System Requirements
          - **Windows**: Windows 10 or later
          - **Linux**: Ubuntu 20.04+ or equivalent (GTK3 support)
          - **macOS**: macOS 10.15+ (Catalina or later)
          
          Built automatically with GitHub Actions.
        files: release-artifacts/*/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  commit-executables:
    name: Commit Executables to Repository
    needs: build
    runs-on: ubuntu-latest
    # Only commit on develop and main branches (not on tags/releases)
    # Run even if some builds fail (we'll check which ones succeeded)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') && always()
    
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: build-artifacts

    - name: Prepare executable directories
      run: |
        # Create platform-specific directories if they don't exist
        mkdir -p windows/dist
        mkdir -p linux/dist
        mkdir -p macos/dist

    - name: List downloaded artifacts (Debug)
      run: |
        echo "üìÇ Downloaded artifacts structure:"
        find build-artifacts -type f -ls || ls -la build-artifacts/*/

    - name: Copy executables to correct locations
      run: |
        # Copy Windows executable
        if [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable copied"
        elif [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable copied (alt path)"
        else
          echo "‚ö†Ô∏è  Windows executable not found in artifacts"
          echo "Contents of StreamerViewer-windows artifact:"
          ls -la "build-artifacts/StreamerViewer-windows/" || echo "Directory not found"
        fi

        # Copy Linux executable  
        if [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable copied"
        elif [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable copied (alt path)"
        else
          echo "‚ö†Ô∏è  Linux executable not found in artifacts"
          echo "Contents of StreamerViewer-linux artifact:"
          ls -la "build-artifacts/StreamerViewer-linux/" || echo "Directory not found"
        fi

        # Copy macOS executable (it's a zip file)
        if [ -f "build-artifacts/StreamerViewer-macos/StreamerViewer-macos.zip" ]; then
          # Extract the zip and copy the executable from the .app bundle
          cd build-artifacts/StreamerViewer-macos/
          unzip -q StreamerViewer-macos.zip
          if [ -f "StreamerViewer.app/Contents/MacOS/StreamerViewer" ]; then
            cp "StreamerViewer.app/Contents/MacOS/StreamerViewer" "../../macos/dist/StreamerViewer"
            chmod +x "../../macos/dist/StreamerViewer"
            cd ../..
            echo "‚úÖ macOS executable extracted and copied"
          else
            cd ../..
            echo "‚ö†Ô∏è  macOS executable not found in app bundle"
          fi
        else
          echo "‚ö†Ô∏è  macOS executable zip not found in artifacts"
          echo "Contents of StreamerViewer-macos artifact:"
          ls -la "build-artifacts/StreamerViewer-macos/" || echo "Directory not found"
        fi

    - name: Check for changes
      id: check_changes
      run: |
        # Check if executables exist (they might not be in git diff due to .gitignore)
        changes_found=false
        
        if [ -f "windows/dist/StreamerViewer.exe" ]; then
          echo "‚úì Windows executable found"
          changes_found=true
        fi
        
        if [ -f "linux/dist/StreamerViewer" ]; then
          echo "‚úì Linux executable found"  
          changes_found=true
        fi
        
        if [ -f "macos/dist/StreamerViewer" ]; then
          echo "‚úì macOS executable found"
          changes_found=true
        fi
        
        if [ "$changes_found" = "true" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "üì¶ Executables ready for commit"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "‚ùå No executables found to commit"
        fi

    - name: Commit and push executables
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add executables (force add to override .gitignore)
        git add -f windows/dist/StreamerViewer.exe linux/dist/StreamerViewer macos/dist/StreamerViewer
        
        # Commit with build info
        git commit -m "ü§ñ Auto-update executables from build ${{ github.run_number }}" \
                   -m "Built from commit: ${{ github.sha }}" \
                   -m "Branch: ${{ github.ref_name }}" \
                   -m "Triggered by: ${{ github.event_name }}"
        
        # Push to the current branch
        git push origin ${{ github.ref_name }}
        
        echo "‚úÖ Executables committed and pushed to ${{ github.ref_name }} branch"

    - name: Summary
      run: |
        echo "üì¶ Executable commit job completed"
        echo "üåü Executables are now available for download by the installer script"
        echo "üìã Installer will download from:"
        echo "   ‚Ä¢ Windows: windows/dist/StreamerViewer.exe"
        echo "   ‚Ä¢ Linux: linux/dist/StreamerViewer"  
        echo "   ‚Ä¢ macOS: macos/dist/StreamerViewer"