name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable-suffix: ""
            build-args: "--onefile --windowed"
          - os: windows-latest
            platform: windows
            executable-suffix: ".exe"
            build-args: "--onefile --windowed --console"
          - os: macos-latest
            platform: macos
            executable-suffix: ""
            build-args: "--onefile --windowed --osx-bundle-identifier=com.streamerviewer.app"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python (Windows/macOS only)
      if: matrix.os != 'ubuntu-latest'
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Use system Python (Linux only for QT compatibility)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Using system Python3 for QT compatibility..."
        echo "System Python version: $(python3 --version)"
        
        # Show detected Python paths dynamically
        python3 -c "
        import sys
        python_version = f'python{sys.version_info.major}.{sys.version_info.minor}'
        print(f'Detected Python version identifier: {python_version}')
        print(f'Expected system packages path: /usr/lib/python3/dist-packages')
        print(f'Expected user packages path: /home/runner/.local/lib/{python_version}/site-packages')
        "
        
        # Ensure pip is available for system python3
        python3 -m pip --version || sudo apt-get install -y python3-pip
        # Create symlink so our scripts can use 'python'
        sudo ln -sf /usr/bin/python3 /usr/local/bin/python
        # Verify setup
        python --version
        python -m pip --version

    - name: Install system dependencies (Ubuntu) - Browser-based approach
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        
        # Install minimal dependencies for browser-based Flask app
        sudo apt-get install -y \
          python3-flask \
          python3-requests \
          python3-pil \
          python3-setuptools \
          python3-pkg-resources \
          python3-pip \
          libmediainfo0v5 \
          libmediainfo-dev
        
        echo "Current Python: $(python --version)"
        echo "Python path: $(which python)"
        
        # Clean pip environment  
        python3 -m pip install --upgrade pip setuptools wheel

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # macOS uses browser approach like Linux, no additional GUI dependencies needed
        echo "macOS will use browser-based approach"

    - name: Install minimal Python dependencies via pip (Linux)
      if: matrix.platform == 'linux'
      run: |
        # Browser-based approach - minimal dependencies
        echo "Installing minimal pip dependencies for browser-based app..."
        
        # Install only essential packages not available as system packages:
        python3 -m pip install --user pyinstaller  # Not available as system package
        python3 -m pip install --user requests-toolbelt  # Extension, not in system
        
        # Install pymediainfo system-wide to ensure PyInstaller can find it
        sudo python3 -m pip install pymediainfo  # Media file information library
        
        # Verify pymediainfo is available
        echo "Verifying pymediainfo installation..."
        python3 -c "import pymediainfo; print('‚úì pymediainfo available')" || echo "‚úó pymediainfo installation failed"
        
        # Verify system packages are accessible
        echo "Verifying system packages are accessible..."
        python3 -c "import flask; print('‚úì Flask from system packages')" || echo "‚úó Flask not available"
        python3 -c "import requests; print('‚úì Requests from system packages')" || echo "‚úó Requests not available"  
        python3 -c "from PIL import Image; print('‚úì Pillow from system packages')" || echo "‚úó Pillow not available"
        
    - name: Install Python dependencies (Windows/macOS)
      if: matrix.platform != 'linux'
      run: |
        python -m pip install --upgrade pip
        pip install Flask requests requests-toolbelt Pillow pyinstaller
        pip install pywebview pymediainfo
        # Install jaraco dependencies explicitly to fix pkg_resources issues
        pip install jaraco.text jaraco.functools jaraco.collections importlib-metadata

    - name: No additional GUI frameworks needed (macOS uses browser-based approach)
      if: matrix.platform == 'macos'
      run: |
        echo "macOS will use browser-based approach - no additional GUI frameworks needed"

    - name: Create PyInstaller spec file (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=['.'],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ],
            hiddenimports=[
                'webview',
                'webview.platforms.winforms',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[
                'tkinter', 
                'matplotlib', 
                'numpy', 
                'scipy', 
                'pandas',
                'IPython',
                'jupyter',
                'notebook',
                'sphinx',
                'pytest',
                'setuptools',
                'PyQt5',
                'PySide2',
                'PySide6',
                'qtpy',
                'gi',
                'gtk',
                'wx',
                'kivy',
                'tornado',
                'django',
                'sqlalchemy',
                'psycopg2',
                'sqlite3',  # Often not needed for web-based apps
                'urllib3.packages.six',  # Can cause bloat
            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Windows spec file created successfully')
        "

    - name: Verify system Python packages for browser-based app
      if: matrix.platform == 'linux'
      run: |
        echo "Using system Python packages for browser-based Flask app..."
        
        # Show system Python version and location
        echo "System Python version: $(python3 --version)"
        echo "System Python location: $(which python3)"
        echo "Available system Flask packages:"
        ls /usr/lib/python3*/dist-packages/ | grep -E "(flask|requests)" || echo "Flask packages not found"
        
        # Check if system Flask is available (no Qt needed for browser approach)
        python3 -c "
        try:
            import flask
            import requests
            from PIL import Image
            print('‚úì Flask available via system packages')
            print('‚úì Requests available via system packages') 
            print('‚úì PIL available via system packages')
            print('‚úì Browser-based approach ready')
        except ImportError as e:
            print('System packages check:', e)
            print('Will use pip-installed packages instead')
        "
        
        # Ensure we're using system python3 for PyInstaller
        echo "Setting up to use system python3 for PyInstaller..."
        which python3
        python3 -c "import sys; print('Python path:', sys.executable)"
        
    - name: Create PyInstaller spec file (Linux browser-based)
      if: matrix.platform == 'linux'
      run: |
        echo "Creating PyInstaller spec for browser-based Flask app..."
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        # Browser-based Flask app - minimal dependencies (no Qt required)
        
        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=['.'],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
            ],
            hiddenimports=[
                # Core Flask dependencies
                'flask',
                'werkzeug',
                'werkzeug.utils',
                'jinja2',
                'markupsafe',
                'click',
                'itsdangerous',
                # HTTP requests and related
                'requests',
                'urllib3',
                'certifi', 
                'charset_normalizer',
                'idna',
                'requests_toolbelt',
                'requests_toolbelt.multipart',
                'requests_toolbelt.multipart.encoder',
                # Media info for video files
                'pymediainfo',
                # Browser launching (webbrowser is stdlib, but ensure it's included)
                'webbrowser',
                # Standard library modules that might need explicit inclusion
                'struct',
                'uuid', 
                'json',
                'threading',
                'socket',
                'ssl',  # Needed for HTTPS requests
                'glob',
                're',
                'datetime',
                'time',
                'os',
                'sys',
                'email.utils',  # Often needed by HTTP libraries
                'email.message',  # Often needed by HTTP libraries
                'zipfile',  # Critical for PyInstaller operation
                'io',  # Standard I/O operations
                'tempfile',  # Temporary files
                'shutil',  # File operations
                'subprocess',  # Process management
                'pathlib',  # Path handling
                'collections',  # Standard collections
                'functools',  # Functional tools
                'itertools',  # Iterator tools
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[
                # Exclude ALL GUI frameworks - browser-based approach only
                'tkinter', 
                'webview',
                'PyQt5',
                'PyQt6', 
                'PySide2',
                'PySide6',
                'gi',
                'gtk',
                'wx',
                'kivy',
                'pygame',
                # Exclude ALL scientific/data packages 
                'matplotlib', 
                'numpy', 
                'scipy', 
                'pandas',
                'seaborn',
                'plotly',
                'bokeh',
                'sklearn',
                'tensorflow',
                'torch',
                'keras',
                # Exclude ALL development/testing tools
                'IPython',
                'jupyter',
                'notebook',
                'sphinx',
                'pytest',
                'nose',
                'coverage',
                'mypy',
                'flake8',
                'black',
                'autopep8',
                # Exclude database engines (Flask app doesn't use them)
                'sqlite3',
                'psycopg2',
                'pymongo',
                'sqlalchemy',
                # Exclude unnecessary standard library modules
                'turtle',
                'pydoc',
                'doctest',
                'profile',
                'pstats',
                'cProfile',
                'trace',
                'lib2to3',
                'pydoc_data',
                'test',
                'tests',
                # Exclude async/multiprocessing (Flask runs single-threaded)
                'asyncio',
                'multiprocessing',
                'concurrent.futures',
                # Exclude web frameworks we don't use
                'django',
                'tornado',
                'fastapi',
                'aiohttp',
                'wsgiref',
                # Exclude XML processing (not needed)
                'xml',
                'xmlrpc',
                'lxml',
                # Exclude compression/archiving (but keep zipfile as it's essential for PyInstaller)
                'tarfile',
                'gzip',
                'bz2',
                'lzma',
            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        exe = EXE(
            pyz,
            a.scripts,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer-Linux',
            debug=False,
            bootloader_ignore_signals=False,
            strip=True,
            upx=True,
            upx_exclude=[],  # No Qt libraries to exclude
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Linux spec file created successfully for browser-based app')
        "

    - name: Build executable with PyInstaller (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller StreamerViewer.spec --noconfirm --clean

    - name: Install UPX for compression (Linux)
      if: matrix.platform == 'linux'
      run: |
        echo "Installing UPX for executable compression..."
        sudo apt-get install -y upx-ucl

    - name: Build executable with PyInstaller (Linux optimized size)
      if: matrix.platform == 'linux'
      run: |
        echo "Building size-optimized Linux executable (browser-based)..."
        python3 -m PyInstaller StreamerViewer.spec --noconfirm --clean
        
        # Compress with UPX for smaller size
        echo "Compressing executable with UPX..."
        upx --best --lzma dist/StreamerViewer-Linux || echo "UPX compression failed, continuing..."

    - name: Build executable with PyInstaller (macOS browser-based)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --onefile --windowed --name StreamerViewer-macOS \
          --add-data "templates:templates" \
          --add-data "static:static" \
          --hidden-import=pymediainfo \
          --hidden-import=webbrowser \
          --hidden-import=flask \
          --hidden-import=requests \
          --hidden-import=requests_toolbelt \
          --exclude-module=webview \
          --exclude-module=tkinter \
          --exclude-module=matplotlib \
          --exclude-module=numpy \
          --exclude-module=scipy \
          --exclude-module=pandas \
          --exclude-module=IPython \
          --exclude-module=jupyter \
          --exclude-module=PyQt5 \
          --exclude-module=PyQt6 \
          --exclude-module=PySide2 \
          --exclude-module=PySide6 \
          --exclude-module=qtpy \
          --exclude-module=gi \
          main.py



    - name: Create artifacts directory
      run: |
        python -c "import os; os.makedirs('artifacts', exist_ok=True)"

    - name: Prepare artifacts (Windows)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer.exe', 'artifacts/StreamerViewer-windows.exe')
        print('Windows executable copied to artifacts')
        "

    - name: Prepare artifacts (Linux)
      if: matrix.platform == 'linux'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer-Linux', 'artifacts/StreamerViewer-linux')
        print('Linux executable copied to artifacts')
        
        # Create desktop entry for proper GNOME integration  
        desktop_content = '[Desktop Entry]\\n'
        desktop_content += 'Version=1.0\\n'
        desktop_content += 'Type=Application\\n'
        desktop_content += 'Name=Streamer Viewer\\n'
        desktop_content += 'Comment=View and manage streaming recordings\\n'
        desktop_content += 'Exec=./StreamerViewer-linux\\n'
        desktop_content += 'Icon=application-default-icon\\n'
        desktop_content += 'Terminal=false\\n'
        desktop_content += 'Categories=AudioVideo;Video;\\n'
        desktop_content += 'StartupNotify=true\\n'
        
        with open('artifacts/StreamerViewer.desktop', 'w') as f:
            f.write(desktop_content)
        print('Desktop entry created for GNOME integration')
        "

    - name: Prepare artifacts (macOS)
      if: matrix.platform == 'macos'
      run: |
        python -c "
        import shutil
        import os
        # Copy the single executable file (not an app bundle since we use --onefile)
        shutil.copy('dist/StreamerViewer-macOS', 'artifacts/StreamerViewer-macos')
        print('macOS executable copied to artifacts')
        "

    - name: List build output (Debug)
      run: |
        python -c "
        import os
        print('Contents of dist directory:')
        try:
            for item in os.listdir('dist'):
                item_path = os.path.join('dist', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  Error listing dist: {e}')
        
        print('Contents of artifacts directory:')
        try:
            for item in os.listdir('artifacts'):
                item_path = os.path.join('artifacts', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  No artifacts directory or error: {e}')
        "

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-${{ matrix.platform }}
        path: artifacts/*
        retention-days: 90

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: List downloaded artifacts (Debug)
      run: |
        echo "Downloaded artifacts:"
        find release-artifacts -type f -ls

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          - **Windows**: Download `StreamerViewer-windows.exe` 
          - **Linux**: Download `StreamerViewer-linux` (make executable with `chmod +x`)
          - **macOS**: Download `StreamerViewer-macos` (make executable with `chmod +x`)
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. For Linux: `chmod +x StreamerViewer-linux && ./StreamerViewer-linux`
          3. For Windows: Double-click `StreamerViewer-windows.exe`
          4. For macOS: `chmod +x StreamerViewer-macos && ./StreamerViewer-macos`
          
          ### System Requirements
          - **Windows**: Windows 10 or later
          - **Linux**: Ubuntu 18.04+ or equivalent (browser-based, no GUI libraries needed)
          - **macOS**: macOS 10.15+ (Catalina or later, browser-based)
          
          Built automatically with GitHub Actions.
        files: release-artifacts/*/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  commit-executables:
    name: Commit Executables for Installer Download
    needs: build
    runs-on: ubuntu-latest
    # Only commit on develop and main branches for installer use
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') && always()
    
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: build-artifacts

    - name: Prepare executable directories for installer download
      run: |
        # Create platform-specific directories for installer download paths
        mkdir -p windows/dist
        mkdir -p linux/dist
        mkdir -p macos/dist

    - name: Copy executables to installer download locations
      run: |
        # Copy Windows executable
        if [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable ready for installer download"
        elif [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable ready for installer download (alt path)"
        else
          echo "‚ö†Ô∏è  Windows executable not found in artifacts"
        fi

        # Copy Linux executable  
        if [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable ready for installer download"
        elif [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable ready for installer download (alt path)"
        else
          echo "‚ö†Ô∏è  Linux executable not found in artifacts"
        fi

        # Copy macOS executable (single file, not app bundle)
        if [ -f "build-artifacts/StreamerViewer-macos/StreamerViewer-macos" ]; then
          cp "build-artifacts/StreamerViewer-macos/StreamerViewer-macos" "macos/dist/StreamerViewer"
          chmod +x "macos/dist/StreamerViewer"
          echo "‚úÖ macOS executable ready for installer download"
        else
          echo "‚ö†Ô∏è  macOS executable not found in artifacts"
        fi

    - name: Check for executable availability
      id: check_executables
      run: |
        # Check if executables exist for installer download
        executables_found=false
        
        if [ -f "windows/dist/StreamerViewer.exe" ]; then
          echo "‚úì Windows executable available for installer download"
          executables_found=true
        fi
        
        if [ -f "linux/dist/StreamerViewer" ]; then
          echo "‚úì Linux executable available for installer download"
          executables_found=true
        fi
        
        if [ -f "macos/dist/StreamerViewer" ]; then
          echo "‚úì macOS executable available for installer download"
          executables_found=true
        fi
        
        if [ "$executables_found" = "true" ]; then
          echo "executables_ready=true" >> $GITHUB_OUTPUT
          echo "üì¶ Executables ready for installer download"
        else
          echo "executables_ready=false" >> $GITHUB_OUTPUT
          echo "‚ùå No executables found for installer download"
        fi

    - name: Commit executables for installer download
      if: steps.check_executables.outputs.executables_ready == 'true'
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add executables for installer download (force add to override .gitignore)
        git add -f windows/dist/StreamerViewer.exe linux/dist/StreamerViewer macos/dist/StreamerViewer
        
        # Commit with build info for installer use
        git commit -m "ü§ñ Update executables for installer download (build ${{ github.run_number }})" \
                   -m "Built from: ${{ github.sha }}" \
                   -m "Branch: ${{ github.ref_name }}" \
                   -m "Purpose: RPI Streamer installer download paths"
        
        # Push to the current branch
        git push origin ${{ github.ref_name }}
        
        echo "‚úÖ Executables committed for installer download at:"
        echo "   ‚Ä¢ windows/dist/StreamerViewer.exe"
        echo "   ‚Ä¢ linux/dist/StreamerViewer" 
        echo "   ‚Ä¢ macos/dist/StreamerViewer"

    - name: Summary
      run: |
        echo "üì¶ Executable commit job completed"
        echo "üéØ Purpose: Make executables available for RPI Streamer installer script"
        echo "üìã Installer download paths:"
        echo "   ‚Ä¢ Windows: https://github.com/tfelici/Streamer-Viewer/raw/${{ github.ref_name }}/windows/dist/StreamerViewer.exe"
        echo "   ‚Ä¢ Linux: https://github.com/tfelici/Streamer-Viewer/raw/${{ github.ref_name }}/linux/dist/StreamerViewer"
        echo "   ‚Ä¢ macOS: https://github.com/tfelici/Streamer-Viewer/raw/${{ github.ref_name }}/macos/dist/StreamerViewer"
        echo "üí° Users can also download from GitHub Actions artifacts for manual use"
