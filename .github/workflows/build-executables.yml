name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable-suffix: ""
            build-args: "--onefile --windowed"
          - os: windows-latest
            platform: windows
            executable-suffix: ".exe"
            build-args: "--onefile --windowed --console"
          - os: macos-latest
            platform: macos
            executable-suffix: ""
            build-args: "--onefile --windowed --osx-bundle-identifier=com.streamerviewer.app"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libglib2.0-dev \
          libcairo2-dev \
          libgirepository1.0-dev \
          gobject-introspection \
          libgirepository-1.0-1 \
          gir1.2-glib-2.0 \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-3.0 \
          gir1.2-webkit2-4.1 \
          python3-pyqt5 \
          python3-pyqt5.qtwebengine \
          pyqt5-dev-tools \
          qtbase5-dev \
          qtchooser \
          qt5-qmake \
          qtbase5-dev-tools \
          pkg-config

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install gtk+3 gobject-introspection

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask requests requests-toolbelt Pillow pyinstaller
        pip install pywebview pymediainfo

    - name: Install GUI frameworks (macOS only - Windows uses webview native)
      if: matrix.platform == 'macos'
      run: |
        pip install PyQt5 PyQt5-Qt5 PyQt5-sip

    - name: Create PyInstaller spec file (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=['.'],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ],
            hiddenimports=[
                'webview',
                'webview.platforms.winforms',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[
                'tkinter', 
                'matplotlib', 
                'numpy', 
                'scipy', 
                'pandas',
                'IPython',
                'jupyter',
                'notebook',
                'sphinx',
                'pytest',
                'setuptools',
                'PyQt5',
                'PySide2',
                'PySide6',
                'qtpy',
                'gi',
                'gtk',
                'wx',
                'kivy',
                'tornado',
                'django',
                'sqlalchemy',
                'psycopg2',
                'sqlite3',  # Often not needed for web-based apps
                'urllib3.packages.six',  # Can cause bloat
            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Windows spec file created successfully')
        "

    - name: Install Python GTK packages for webview support
      if: matrix.platform == 'linux'
      run: |
        # Install essential packages for pywebview GTK support
        # Use system packages where possible to avoid compilation issues
        echo "Installing GTK support for pywebview..."
        
        # Try to install pycairo via pip (usually works)
        pip install pycairo || echo "pycairo pip install failed"
        
        # For pygobject, use system packages due to complex dependencies
        # The system packages are already installed, just ensure python can find them
        export PYTHONPATH="/usr/lib/python3/dist-packages:$PYTHONPATH"
        
    - name: Create PyInstaller spec file (Linux with targeted GTK bundling)
      if: matrix.platform == 'linux'
      run: |
        # Create runtime hook for GTK library loading
        mkdir -p hooks
        cat > hooks/hook-gi.py << 'EOF'
        # Runtime hook to help gi find system libraries
        import os
        import sys

        # Add system library paths
        gi_paths = [
            '/usr/lib/python3/dist-packages',
            '/usr/lib/python3.13/dist-packages', 
            '/usr/local/lib/python3.13/dist-packages'
        ]
        
        for path in gi_paths:
            if path not in sys.path and os.path.exists(path):
                sys.path.insert(0, path)
        EOF
        
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        # Targeted GTK bundling for pywebview support while minimizing size
        from PyInstaller.utils.hooks import collect_submodules, collect_data_files
        
        # Collect only essential GTK modules needed by pywebview
        gi_submodules = [
            'gi.repository.Gtk',
            'gi.repository.GLib', 
            'gi.repository.GObject',
            'gi.repository.Gdk',
            'gi.repository.WebKit2',
            'gi.repository.Gio',
        ]
        
        # Collect GTK typelib data files (needed for gi.repository)
        try:
            gi_datas = collect_data_files('gi.repository', includes=['*.typelib'])
        except:
            gi_datas = []
        
        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=[
                '.', 
                '/usr/lib/python3/dist-packages',
                '/usr/lib/python3.13/dist-packages',
                '/usr/local/lib/python3.13/dist-packages'
            ],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ] + gi_datas,
            hiddenimports=[
                'webview',
                'webview.platforms.gtk',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
                # Essential GTK imports for pywebview
                'gi',
                'gi.repository',
                'gi._gi',
                'gi._gi_cairo',
                'cairo',
            ] + gi_submodules,
            hookspath=['hooks'],
            hooksconfig={},
            runtime_hooks=['hooks/hook-gi.py'],
            excludes=[
                'tkinter', 
                'matplotlib', 
                'numpy', 
                'scipy', 
                'pandas',
                'IPython',
                'jupyter',
                'notebook',
                'sphinx',
                'pytest',
                'setuptools',
                'wx',
                'kivy',
                'PySide2',
                'PySide6',
                'PyQt5',  # Exclude Qt to focus on GTK
                'qtpy',
            ],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Linux spec file created successfully with GUI bundling')
        "

    - name: Build executable with PyInstaller (Windows with splash)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller StreamerViewer.spec --noconfirm --clean

    - name: Build executable with PyInstaller (Linux with splash and GUI bundling)
      if: matrix.platform == 'linux'
      run: |
        pyinstaller StreamerViewer.spec --noconfirm --clean

    - name: Build executable with PyInstaller (macOS optimized)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --onefile --windowed --name StreamerViewer \
          --add-data "templates:templates" \
          --add-data "static:static" \
          --hidden-import=pymediainfo \
          --hidden-import=webview \
          --hidden-import=webview.platforms.cocoa \
          --hidden-import=flask \
          --hidden-import=requests \
          --exclude-module=tkinter \
          --exclude-module=matplotlib \
          --exclude-module=numpy \
          --exclude-module=scipy \
          --exclude-module=pandas \
          --exclude-module=IPython \
          --exclude-module=jupyter \
          --exclude-module=PyQt5 \
          --exclude-module=qtpy \
          --exclude-module=gi \
          main.py



    - name: Create artifacts directory
      run: |
        python -c "import os; os.makedirs('artifacts', exist_ok=True)"

    - name: Prepare artifacts (Windows)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer.exe', 'artifacts/StreamerViewer-windows.exe')
        print('Windows executable copied to artifacts')
        "

    - name: Prepare artifacts (Linux)
      if: matrix.platform == 'linux'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer', 'artifacts/StreamerViewer-linux')
        print('Linux executable copied to artifacts')
        
        # Create desktop entry for proper GNOME integration  
        desktop_content = '[Desktop Entry]\\n'
        desktop_content += 'Version=1.0\\n'
        desktop_content += 'Type=Application\\n'
        desktop_content += 'Name=Streamer Viewer\\n'
        desktop_content += 'Comment=View and manage streaming recordings\\n'
        desktop_content += 'Exec=./StreamerViewer-linux\\n'
        desktop_content += 'Icon=application-default-icon\\n'
        desktop_content += 'Terminal=false\\n'
        desktop_content += 'Categories=AudioVideo;Video;\\n'
        desktop_content += 'StartupNotify=true\\n'
        
        with open('artifacts/StreamerViewer.desktop', 'w') as f:
            f.write(desktop_content)
        print('Desktop entry created for GNOME integration')
        "

    - name: Prepare artifacts (macOS)
      if: matrix.platform == 'macos'
      run: |
        python -c "
        import shutil
        import os
        os.chdir('dist')
        shutil.make_archive('../artifacts/StreamerViewer-macos', 'zip', '.', 'StreamerViewer.app')
        print('macOS app bundle zipped to artifacts')
        "

    - name: List build output (Debug)
      run: |
        python -c "
        import os
        print('Contents of dist directory:')
        try:
            for item in os.listdir('dist'):
                item_path = os.path.join('dist', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  Error listing dist: {e}')
        
        print('Contents of artifacts directory:')
        try:
            for item in os.listdir('artifacts'):
                item_path = os.path.join('artifacts', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  No artifacts directory or error: {e}')
        "

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-${{ matrix.platform }}
        path: artifacts/*
        retention-days: 90

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: List downloaded artifacts (Debug)
      run: |
        echo "Downloaded artifacts:"
        find release-artifacts -type f -ls

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          - **Windows**: Download `StreamerViewer-windows.exe` 
          - **Linux**: Download `StreamerViewer-linux` (make executable with `chmod +x`)
          - **macOS**: Download `StreamerViewer-macos.zip` (extract and run the .app)
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. For Linux: `chmod +x StreamerViewer-linux && ./StreamerViewer-linux`
          3. For Windows: Double-click `StreamerViewer-windows.exe`
          4. For macOS: Extract zip and double-click `StreamerViewer.app`
          
          ### System Requirements
          - **Windows**: Windows 10 or later
          - **Linux**: Ubuntu 20.04+ or equivalent (GTK3 support)
          - **macOS**: macOS 10.15+ (Catalina or later)
          
          Built automatically with GitHub Actions.
        files: release-artifacts/*/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  commit-executables:
    name: Commit Executables for Installer Download
    needs: build
    runs-on: ubuntu-latest
    # Only commit on develop and main branches for installer use
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') && always()
    
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: build-artifacts

    - name: Prepare executable directories for installer download
      run: |
        # Create platform-specific directories for installer download paths
        mkdir -p windows/dist
        mkdir -p linux/dist
        mkdir -p macos/dist

    - name: Copy executables to installer download locations
      run: |
        # Copy Windows executable
        if [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer-windows.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable ready for installer download"
        elif [ -f "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" ]; then
          cp "build-artifacts/StreamerViewer-windows/StreamerViewer.exe" "windows/dist/StreamerViewer.exe"
          echo "‚úÖ Windows executable ready for installer download (alt path)"
        else
          echo "‚ö†Ô∏è  Windows executable not found in artifacts"
        fi

        # Copy Linux executable  
        if [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer-linux" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable ready for installer download"
        elif [ -f "build-artifacts/StreamerViewer-linux/StreamerViewer" ]; then
          cp "build-artifacts/StreamerViewer-linux/StreamerViewer" "linux/dist/StreamerViewer"
          chmod +x "linux/dist/StreamerViewer"
          echo "‚úÖ Linux executable ready for installer download (alt path)"
        else
          echo "‚ö†Ô∏è  Linux executable not found in artifacts"
        fi

        # Copy macOS executable (extract from zip)
        if [ -f "build-artifacts/StreamerViewer-macos/StreamerViewer-macos.zip" ]; then
          cd build-artifacts/StreamerViewer-macos/
          unzip -q StreamerViewer-macos.zip
          if [ -f "StreamerViewer.app/Contents/MacOS/StreamerViewer" ]; then
            cp "StreamerViewer.app/Contents/MacOS/StreamerViewer" "../../macos/dist/StreamerViewer"
            chmod +x "../../macos/dist/StreamerViewer"
            cd ../..
            echo "‚úÖ macOS executable ready for installer download"
          else
            cd ../..
            echo "‚ö†Ô∏è  macOS executable not found in app bundle"
          fi
        else
          echo "‚ö†Ô∏è  macOS executable zip not found in artifacts"
        fi

    - name: Check for executable availability
      id: check_executables
      run: |
        # Check if executables exist for installer download
        executables_found=false
        
        if [ -f "windows/dist/StreamerViewer.exe" ]; then
          echo "‚úì Windows executable available for installer download"
          executables_found=true
        fi
        
        if [ -f "linux/dist/StreamerViewer" ]; then
          echo "‚úì Linux executable available for installer download"
          executables_found=true
        fi
        
        if [ -f "macos/dist/StreamerViewer" ]; then
          echo "‚úì macOS executable available for installer download"
          executables_found=true
        fi
        
        if [ "$executables_found" = "true" ]; then
          echo "executables_ready=true" >> $GITHUB_OUTPUT
          echo "üì¶ Executables ready for installer download"
        else
          echo "executables_ready=false" >> $GITHUB_OUTPUT
          echo "‚ùå No executables found for installer download"
        fi

    - name: Commit executables for installer download
      if: steps.check_executables.outputs.executables_ready == 'true'
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add executables for installer download (force add to override .gitignore)
        git add -f windows/dist/StreamerViewer.exe linux/dist/StreamerViewer macos/dist/StreamerViewer
        
        # Commit with build info for installer use
        git commit -m "ü§ñ Update executables for installer download (build ${{ github.run_number }})" \
                   -m "Built from: ${{ github.sha }}" \
                   -m "Branch: ${{ github.ref_name }}" \
                   -m "Purpose: RPI Streamer installer download paths"
        
        # Push to the current branch
        git push origin ${{ github.ref_name }}
        
        echo "‚úÖ Executables committed for installer download at:"
        echo "   ‚Ä¢ windows/dist/StreamerViewer.exe"
        echo "   ‚Ä¢ linux/dist/StreamerViewer" 
        echo "   ‚Ä¢ macos/dist/StreamerViewer"

    - name: Summary
      run: |
        echo "üì¶ Executable commit job completed"
        echo "üéØ Purpose: Make executables available for RPI Streamer installer script"
        echo "üìã Installer download paths:"
        echo "   ‚Ä¢ Windows: https://github.com/tfelici/Streamer-Viewer/raw/${{ github.ref_name }}/windows/dist/StreamerViewer.exe"
        echo "   ‚Ä¢ Linux: https://github.com/tfelici/Streamer-Viewer/raw/${{ github.ref_name }}/linux/dist/StreamerViewer"
        echo "   ‚Ä¢ macOS: https://github.com/tfelici/Streamer-Viewer/raw/${{ github.ref_name }}/macos/dist/StreamerViewer"
        echo "üí° Users can also download from GitHub Actions artifacts for manual use"
