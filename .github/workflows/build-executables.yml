name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            executable-suffix: ""
            build-args: "--onefile --windowed"
          - os: windows-latest
            platform: windows
            executable-suffix: ".exe"
            build-args: "--onefile --windowed --console"
          - os: macos-latest
            platform: macos
            executable-suffix: ""
            build-args: "--onefile --windowed --osx-bundle-identifier=com.streamerviewer.app"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libglib2.0-dev \
          libcairo2-dev \
          libgirepository1.0-dev \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-3.0 \
          gir1.2-webkit2-4.1 \
          pkg-config

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install gtk+3 gobject-introspection

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask requests requests-toolbelt Pillow pyinstaller
        pip install pywebview pymediainfo

    - name: Create PyInstaller spec file (Windows/Linux with splash)
      if: matrix.platform != 'macos'
      run: |
        python -c "
        import os
        spec_content = '''# -*- mode: python ; coding: utf-8 -*-
        block_cipher = None
        
        a = Analysis(
            ['main.py'],
            pathex=['.'],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
                ('splash.png', '.'),
            ],
            hiddenimports=[
                'webview',
                'webview.platforms.winforms',
                'webview.platforms.cef',
                'webview.platforms.qt',
                'webview.platforms.gtk',
                'pymediainfo',
                'flask',
                'requests',
                'pyi_splash',
                'gi',
                'gi.repository',
                'gi.repository.Gtk',
                'gi.repository.GLib',
                'gi.repository.WebKit2',
                'gi.repository.Gdk',
                'cairo',
                '_gi_cairo',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=['tkinter', 'matplotlib', 'numpy', 'scipy', 'pandas'],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        splash = Splash(
            'splash.png',
            binaries=a.binaries,
            datas=a.datas,
            text_pos=(10, 300),
            text_size=14,
            text_color='white',
            minify_script=True,
            always_on_top=True,
        )
        
        exe = EXE(
            pyz,
            a.scripts,
            splash,
            splash.binaries,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='StreamerViewer',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        '''
        with open('StreamerViewer.spec', 'w') as f:
            f.write(spec_content)
        print('Spec file created successfully')
        "

    - name: Build executable with PyInstaller (Windows/Linux with splash)
      if: matrix.platform != 'macos'
      run: |
        pyinstaller StreamerViewer.spec --noconfirm --clean

    - name: Build executable with PyInstaller (macOS without splash)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --onefile --windowed --name StreamerViewer --add-data "templates:templates" --add-data "static:static" --hidden-import=pymediainfo --hidden-import=webview main.py



    - name: Create artifacts directory
      run: |
        python -c "import os; os.makedirs('artifacts', exist_ok=True)"

    - name: Prepare artifacts (Windows)
      if: matrix.platform == 'windows'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer.exe', 'artifacts/StreamerViewer-windows.exe')
        print('Windows executable copied to artifacts')
        "

    - name: Prepare artifacts (Linux)
      if: matrix.platform == 'linux'
      run: |
        python -c "
        import shutil
        shutil.copy('dist/StreamerViewer', 'artifacts/StreamerViewer-linux')
        print('Linux executable copied to artifacts')
        "

    - name: Prepare artifacts (macOS)
      if: matrix.platform == 'macos'
      run: |
        python -c "
        import shutil
        import os
        os.chdir('dist')
        shutil.make_archive('../artifacts/StreamerViewer-macos', 'zip', '.', 'StreamerViewer.app')
        print('macOS app bundle zipped to artifacts')
        "

    - name: List build output (Debug)
      run: |
        python -c "
        import os
        print('Contents of dist directory:')
        try:
            for item in os.listdir('dist'):
                item_path = os.path.join('dist', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  Error listing dist: {e}')
        
        print('Contents of artifacts directory:')
        try:
            for item in os.listdir('artifacts'):
                item_path = os.path.join('artifacts', item)
                size = os.path.getsize(item_path) if os.path.isfile(item_path) else 'DIR'
                print(f'  {item} ({size} bytes)' if size != 'DIR' else f'  {item}/ (DIR)')
        except Exception as e:
            print(f'  No artifacts directory or error: {e}')
        "

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: StreamerViewer-${{ matrix.platform }}
        path: artifacts/*
        retention-days: 90

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: List downloaded artifacts (Debug)
      run: |
        echo "Downloaded artifacts:"
        find release-artifacts -type f -ls

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Streamer Viewer ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          - **Windows**: Download `StreamerViewer-windows.exe` 
          - **Linux**: Download `StreamerViewer-linux` (make executable with `chmod +x`)
          - **macOS**: Download `StreamerViewer-macos.zip` (extract and run the .app)
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. For Linux: `chmod +x StreamerViewer-linux && ./StreamerViewer-linux`
          3. For Windows: Double-click `StreamerViewer-windows.exe`
          4. For macOS: Extract zip and double-click `StreamerViewer.app`
          
          ### System Requirements
          - **Windows**: Windows 10 or later
          - **Linux**: Ubuntu 20.04+ or equivalent (GTK3 support)
          - **macOS**: macOS 10.15+ (Catalina or later)
          
          Built automatically with GitHub Actions.
        files: release-artifacts/*/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}